<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Student Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>

<body class="bg-gray-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="window.location.href='DashboardAdmin.html'">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <a class="navbar-brand mx-auto" href="#">House Of Tutors</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-3xl font-bold text-center mb-4">Student Attendance</h1>
        <div id="calendar" class="bg-white shadow-lg rounded-lg p-4"></div>
    </div>

    <!-- Attendance Popup Modal -->
    <div id="attendanceModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mark Attendance</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="attendanceForm">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Present</th>
                                    <th>Absent</th>
                                </tr>
                            </thead>
                            <tbody id="attendanceTableBody">
                                <!-- Rows will be populated dynamically -->
                            </tbody>
                        </table>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwol-nlbl1YFv67pJg2XOo9U",
            authDomain: "houseoftutors-f398e.firebaseapp.com",
            databaseURL: "https://houseoftutors-f398e-default-rtdb.firebaseio.com/",
            projectId: "houseoftutors-f398e",
            storageBucket: "houseoftutors-f398e.appspot.com",
            messagingSenderId: "1006665226128",
            appId: "1:1006665226128:web:bcf481758d361da3ef8515",
            measurementId: "G-PEM636J9ZD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Get admin email from localStorage
        const adminEmail = localStorage.getItem('userEmail');

        // Initialize FullCalendar
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            dateClick: function(info) {
                openAttendanceModal(info.dateStr);
            }
        });
        calendar.render();

        // Populate student table ONLY from admin's STUDENTS sub node
        const attendanceTableBody = document.getElementById('attendanceTableBody');
        let students = {};

        async function getAdminKey() {
            const adminRef = ref(database, "ADMIN");
            const adminSnapshot = await get(adminRef);
            if (adminSnapshot.exists()) {
                const admins = adminSnapshot.val();
                for (const key in admins) {
                    if (admins[key].EMAIL === adminEmail) {
                        return key;
                    }
                }
            }
            return null;
        }

        async function loadAdminStudents() {
            attendanceTableBody.innerHTML = '';
            if (!adminEmail) return;

            const adminKey = await getAdminKey();
            if (adminKey) {
                const adminRef = ref(database, `ADMIN/${adminKey}`);
                const adminSnapshot = await get(adminRef);
                if (adminSnapshot.exists()) {
                    const adminData = adminSnapshot.val();
                    const studentsStr = adminData.STUDENTS || "";
                    const studentIds = studentsStr.split(',').map(s => s.trim()).filter(s => s);
                    students = {};
                    for (const studentId of studentIds) {
                        const studentRef = ref(database, `STUDENTS/${studentId}`);
                        const studentSnapshot = await get(studentRef);
                        if (studentSnapshot.exists()) {
                            const student = studentSnapshot.val();
                            students[studentId] = student;
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${student.FULL_NAME}</td>
                                <td>
                                    <input type="radio" name="attendance_${studentId}" value="present" />
                                </td>
                                <td>
                                    <input type="radio" name="attendance_${studentId}" value="absent" />
                                </td>
                            `;
                            row.setAttribute('data-student-id', studentId);
                            attendanceTableBody.appendChild(row);
                        }
                    }
                }
            }
        }

        // Open attendance modal
        async function openAttendanceModal(date) {
            const modal = document.getElementById('attendanceModal');
            modal.setAttribute('data-date', date);

            const [year, month, day] = date.split('-');
            const adminKey = await getAdminKey();

            // Fetch attendance data for the selected date for this admin only
            const attendanceRef = ref(database, `ATTENDANCE/${year}/${month}/${day}/${adminKey}`);
            onValue(attendanceRef, (snapshot) => {
                const attendanceData = snapshot.val();

                Array.from(attendanceTableBody.children).forEach((row) => {
                    const studentId = row.getAttribute('data-student-id');
                    const presentRadio = row.querySelector(`input[name="attendance_${studentId}"][value="present"]`);
                    const absentRadio = row.querySelector(`input[name="attendance_${studentId}"][value="absent"]`);

                    if (attendanceData && attendanceData[studentId]) {
                        const status = attendanceData[studentId].attendance;
                        presentRadio.checked = status === 'present';
                        absentRadio.checked = status === 'absent';
                    } else {
                        presentRadio.checked = false;
                        absentRadio.checked = false;
                    }
                });
            });

            $(modal).modal('show');
        }

        // Handle attendance form submission
        document.getElementById('attendanceForm').addEventListener('submit', async(event) => {
            event.preventDefault();

            const date = document.getElementById('attendanceModal').getAttribute('data-date');
            const [year, month, day] = date.split('-');
            const adminKey = await getAdminKey();

            // Prepare attendance data
            const attendanceData = {};
            Array.from(attendanceTableBody.children).forEach((row) => {
                const studentId = row.getAttribute('data-student-id');
                const presentRadio = row.querySelector(`input[name="attendance_${studentId}"][value="present"]`);
                const absentRadio = row.querySelector(`input[name="attendance_${studentId}"][value="absent"]`);

                if (presentRadio.checked) {
                    attendanceData[studentId] = {
                        full_name: students[studentId].FULL_NAME,
                        attendance: 'present'
                    };
                } else if (absentRadio.checked) {
                    attendanceData[studentId] = {
                        full_name: students[studentId].FULL_NAME,
                        attendance: 'absent'
                    };
                }
            });

            // Save attendance under adminKey
            const attendanceRef = ref(database, `ATTENDANCE/${year}/${month}/${day}/${adminKey}`);
            await set(attendanceRef, attendanceData)
                .then(() => {
                    alert('Attendance recorded successfully!');
                    $('#attendanceModal').modal('hide');
                })
                .catch((error) => {
                    console.error('Error recording attendance:', error);
                    alert('Failed to record attendance.');
                });
        });

        // Load students for this admin on page load
        window.onload = function() {
            loadAdminStudents();
        };
    </script>
</body>
</html>
