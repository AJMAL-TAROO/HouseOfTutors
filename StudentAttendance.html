<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Student Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js"></script>
</head>

<body class="bg-gray-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-full">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="window.location.href='DashboardAdmin.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <a class="navbar-brand mx-auto" href="#">House Of Tutors</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-3xl font-bold text-center mb-4">Student Attendance</h1>
        <div id="calendar" class="bg-white shadow-lg rounded-lg p-4"></div>
    </div>

    <!-- Attendance Popup Modal -->
    <div id="attendanceModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mark Attendance</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="attendanceForm">
                        <div class="form-group">
                            <label for="studentSelect">Select Student</label>
                            <select id="studentSelect" class="form-control">
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Attendance</label>
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="attendance" id="present" value="present">
                                    <label class="form-check-label" for="present">Present</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="attendance" id="absent" value="absent">
                                    <label class="form-check-label" for="absent">Absent</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwol-nlbl1YFv67pJg2XOo9U",
            authDomain: "houseoftutors-f398e.firebaseapp.com",
            databaseURL: "https://houseoftutors-f398e-default-rtdb.firebaseio.com/",
            projectId: "houseoftutors-f398e",
            storageBucket: "houseoftutors-f398e.appspot.com",
            messagingSenderId: "1006665226128",
            appId: "1:1006665226128:web:bcf481758d361da3ef8515",
            measurementId: "G-PEM636J9ZD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Initialize FullCalendar
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            dateClick: function(info) {
                openAttendanceModal(info.dateStr);
            }
        });
        calendar.render();

        // Populate student dropdown
        const studentSelect = document.getElementById('studentSelect');
        const studentsRef = ref(database, 'STUDENTS');
        onValue(studentsRef, (snapshot) => {
            const students = snapshot.val();
            studentSelect.innerHTML = ''; // Clear existing options
            for (const key in students) {
                if (students.hasOwnProperty(key)) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = students[key].FULL_NAME;
                    studentSelect.appendChild(option);
                }
            }
        });

        // Open attendance modal
        function openAttendanceModal(date) {
            const modal = document.getElementById('attendanceModal');
            modal.setAttribute('data-date', date);
            $(modal).modal('show'); // Use jQuery to show the modal
        }

        // Handle attendance form submission
        document.getElementById('attendanceForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const date = document.getElementById('attendanceModal').getAttribute('data-date');
            const studentId = studentSelect.value;
            const attendance = document.querySelector('input[name="attendance"]:checked')?.value;

            if (!studentId || !attendance) {
                alert('Please select a student and attendance status.');
                return;
            }

            // Extract year, month, and day from the selected date
            const [year, month, day] = date.split('-');

            // Reference to the attendance node in Firebase
            const attendanceRef = ref(database, `ATTENDANCE${year}/${month}/${day}/${studentId}`);

            // Get the student's full name from the dropdown
            const studentName = studentSelect.options[studentSelect.selectedIndex].text;

            // Upload attendance data
            set(attendanceRef, {
                full_name: studentName,
                attendance: attendance
            })
                .then(() => {
                    alert('Attendance recorded successfully!');
                    $('#attendanceModal').modal('hide'); // Use jQuery to hide the modal
                })
                .catch((error) => {
                    console.error('Error recording attendance:', error);
                    alert('Failed to record attendance.');
                });
        });
    </script>
</body>

</html>
