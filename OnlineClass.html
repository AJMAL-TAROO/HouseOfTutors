<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <iframe id="vrIframe" src="" allow="camera; microphone; display-capture"></iframe>

    <script>
        // Get the VR link from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const vrLink = urlParams.get('vrLink');

        // Set the iframe source to the VR link
        document.getElementById('vrIframe').src = vrLink;
    </script>
</body>
</html>
