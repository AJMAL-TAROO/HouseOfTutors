<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Online Class - House of Tutors | Virtual Classroom</title>
    <meta name="description" content="Join your virtual classroom at House of Tutors for interactive online learning.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.housesoftutors.com/OnlineClass.html">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <iframe id="vrIframe" src="" allow="camera; microphone; display-capture"></iframe>

    <script>
        // Get the VR link from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const vrLink = urlParams.get('vrLink');

        // Validate and set the iframe source to the VR link
        if (vrLink && vrLink.trim() !== '' && vrLink.trim() !== '#') {
            document.getElementById('vrIframe').src = vrLink;
        } else {
            // Show error message if VR link is invalid
            document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; flex-direction: column; padding: 20px;">
                    <h1 style="color: #e74c3c; margin-bottom: 20px;">Invalid VR Link</h1>
                    <p style="color: #555; text-align: center; max-width: 600px;">
                        The VR classroom link is not configured properly. Please contact your administrator to set up the VR link for this classroom.
                    </p>
                    <button onclick="window.close()" style="margin-top: 20px; padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                        Close Window
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
