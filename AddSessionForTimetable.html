<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Add Session to Timetable - House of Tutors | Admin Panel</title>
    <meta name="description" content="Schedule sessions and manage timetable at House of Tutors admin panel.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.housesoftutors.com/AddSessionForTimetable.html">    
    <!-- Favicon and Site Icons -->
    <link rel="icon" type="image/png" href="img/houseoftutor_logo.png">
    <link rel="apple-touch-icon" href="img/houseoftutor_logo.png">

    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/native-toast@2.0.0/dist/native-toast.css">
    <script src="https://unpkg.com/native-toast@2.0.0/dist/native-toast.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            background: white;
        }
        .container.centered-content {
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 2rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="window.location.href='MyTimeTable.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <a class="navbar-brand mx-auto" href="#">House Of Tutors</a>
        </div>
    </nav>

    <div class="container centered-content">
        <div class="container mx-auto">
            <h2 class="text-2xl mb-4 text-center">Add Session For Timetable</h2>
            <form id="timeTableForm">
                <div class="mb-4">
                    <label for="daySelect" class="block text-gray-700 text-sm font-bold mb-2">Select Day</label>
                    <select id="daySelect" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white">
                        <option value="1">Monday</option>
                        <option value="2">Tuesday</option>
                        <option value="3">Wednesday</option>
                        <option value="4">Thursday</option>
                        <option value="5">Friday</option>
                        <option value="6">Saturday</option>
                        <option value="7">Sunday</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="classroomSelect" class="block text-gray-700 text-sm font-bold mb-2">Select Classroom</label>
                    <select id="classroomSelect" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Time</label>
                    <div class="flex space-x-4">
                        <select id="startTime" class="shadow appearance-none border rounded w-24 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white">
                            <!-- Options for start time will be populated dynamically -->
                        </select>
                        <span class="self-center">to</span>
                        <select id="endTime" class="shadow appearance-none border rounded w-24 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white">
                            <!-- Options for end time will be populated dynamically -->
                        </select>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="btn btn-primary w-full">Add Session</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwol-nlbl1YbdAiU88nYFv67pJg2XOo9U",
            authDomain: "houseoftutors-f398e.firebaseapp.com",
            databaseURL: "https://houseoftutors-f398e-default-rtdb.firebaseio.com/",
            projectId: "houseoftutors-f398e",
            storageBucket: "houseoftutors-f398e.appspot.com",
            messagingSenderId: "1006665226128",
            appId: "1:1006665226128:web:bcf481758d361da3ef8515",
            measurementId: "G-PEM636J9ZD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Helper to get admin key from email
        async function getAdminKey(email) {
            const adminRef = ref(database, "ADMIN");
            const adminSnapshot = await get(adminRef);
            if (adminSnapshot.exists()) {
                const admins = adminSnapshot.val();
                for (const key in admins) {
                    if (admins[key].EMAIL === email) {
                        return key;
                    }
                }
            }
            return null;
        }

        // Populate classroom dropdown from admin's VIRTUAL_ROOMS
        const classroomSelect = document.getElementById('classroomSelect');
        const adminEmail = localStorage.getItem('userEmail');
        let classrooms = {};

        async function populateClassroomDropdown() {
            classroomSelect.innerHTML = '';
            const adminKey = await getAdminKey(adminEmail);
            if (!adminKey) return;

            // Get admin's VIRTUAL_ROOMS
            const adminRef = ref(database, `ADMIN/${adminKey}`);
            const adminSnapshot = await get(adminRef);
            if (adminSnapshot.exists()) {
                const adminData = adminSnapshot.val();
                const virtualRoomsStr = adminData.VIRTUAL_ROOMS || "";
                const roomIds = virtualRoomsStr.split(',').map(s => s.trim()).filter(s => s);

                // Get classroom titles for each room id
                for (const roomId of roomIds) {
                    const classroomKey = `CLASSROOM_${roomId}`;
                    const classroomRef = ref(database, `CLASSROOMS/${classroomKey}`);
                    const classroomSnapshot = await get(classroomRef);
                    if (classroomSnapshot.exists()) {
                        const classroom = classroomSnapshot.val();
                        classrooms[classroomKey] = classroom.TITLE;
                        const option = document.createElement('option');
                        option.value = classroomKey;
                        option.textContent = classroom.TITLE;
                        classroomSelect.appendChild(option);
                    }
                }
            }
        }

        // Populate time dropdowns
        const startTimeSelect = document.getElementById('startTime');
        const endTimeSelect = document.getElementById('endTime');
        for (let hour = 0; hour < 24; hour++) {
            const time = `${hour.toString().padStart(2, '0')}:00`;
            const startOption = document.createElement('option');
            startOption.value = time;
            startOption.textContent = time;
            startTimeSelect.appendChild(startOption);

            const endOption = document.createElement('option');
            endOption.value = time;
            endOption.textContent = time;
            endTimeSelect.appendChild(endOption);
        }

        // Handle form submission
        document.getElementById('timeTableForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const day = document.getElementById('daySelect').value;
            const classroomId = classroomSelect.value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const time = `${startTime} - ${endTime}`;
            const adminKey = await getAdminKey(adminEmail);

            if (!adminKey) {
                nativeToast({
                    message: 'Admin not found!',
                    position: 'center',
                    rounded: true,
                    timeout: 5000,
                    type: 'error',
                    icon: false,
                    edge: true,
                    closeOnClick: false
                });
                return;
            }

            const timeTableRef = ref(database, `TIME_TABLE/${adminKey}/VALUE/${day}`);
            update(timeTableRef, { [time]: classrooms[classroomId] })
                .then(() => {
                    nativeToast({
                        message: 'Time table updated successfully!',
                        position: 'center',
                        rounded: true,
                        timeout: 5000,
                        type: 'success',
                        icon: false,
                        edge: true,
                        closeOnClick: false
                    });
                })
                .catch((error) => {
                    console.error('Error updating time table:', error);
                    nativeToast({
                        message: 'Error updating time table!',
                        position: 'center',
                        rounded: true,
                        timeout: 5000,
                        type: 'error',
                        icon: false,
                        edge: true,
                        closeOnClick: false
                    });
                });
        });

        // Populate classroom dropdown on page load
        window.onload = function() {
            populateClassroomDropdown();
        };
    </script>
</body>
</html>
