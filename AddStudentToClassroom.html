<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>Add Student to Classroom - House of Tutors | Admin Panel</title>
    <meta name="description" content="Assign students to classrooms at House of Tutors admin panel.">
    <meta name="robots" content="noindex, nofollow">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.housesoftutors.com/AddStudentToClassroom.html">
    <!-- Favicon and Site Icons -->
    <link rel="icon" type="image/png" href="img/houseoftutor_logo.png">
    <link rel="apple-touch-icon" href="img/houseoftutor_logo.png">


    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/native-toast@2.0.0/dist/native-toast.css">
    <script src="https://unpkg.com/native-toast@2.0.0/dist/native-toast.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        html, body {
            height: 100%;
        }
        body {
            background: white;
        }
        .container.centered-content {
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 2rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body class="bg-gray-100" style="padding: 10px;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="window.location.href='DashboardAdmin.html'">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <a class="navbar-brand mx-auto" href="#">House Of Tutors</a>
        </div>
    </nav>

    <div class="container centered-content">
        <div class="container mx-auto">
            <h2 class="text-2xl mb-4 text-center">Add Student to Classroom</h2>
            <form id="addStudentToClassroomForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="studentSelect">Select Student</label>
                    <select id="studentSelect" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white">
                        <option value="">Select a student</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="classroomSelect">Select Classroom</label>
                    <select id="classroomSelect" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white">
                        <option value="">Select a classroom</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button class="btn btn-primary" type="button" onclick="addStudentToClassroom()">Add Student to Classroom</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwol-nlbl1YbdAiU88nYFv67pJg2XOo9U",
            authDomain: "houseoftutors-f398e.firebaseapp.com",
            databaseURL: "https://houseoftutors-f398e-default-rtdb.firebaseio.com/",
            projectId: "houseoftutors-f398e",
            storageBucket: "houseoftutors-f398e.appspot.com",
            messagingSenderId: "1006665226128",
            appId: "1:1006665226128:web:bcf481758d361da3ef8515",
            measurementId: "G-PEM636J9ZD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Retrieve the admin email from local storage
        const adminEmail = localStorage.getItem('userEmail');

        // Populate the student dropdown using admin's STUDENTS sub node
        async function populateStudents() {
            const studentSelect = document.getElementById('studentSelect');
            studentSelect.innerHTML = '<option value="">Select a student</option>';
            if (!adminEmail) return;

            const adminRef = ref(database, "ADMIN");
            const adminSnapshot = await get(adminRef);
            if (adminSnapshot.exists()) {
                const admins = adminSnapshot.val();
                let adminKey = null;
                for (const key in admins) {
                    if (admins[key].EMAIL === adminEmail) {
                        adminKey = key;
                        break;
                    }
                }
                if (adminKey) {
                    const studentsStr = admins[adminKey].STUDENTS || "";
                    const studentIds = studentsStr.split(',').map(s => s.trim()).filter(s => s);
                    for (const studentId of studentIds) {
                        const studentRef = ref(database, `STUDENTS/${studentId}`);
                        const studentSnapshot = await get(studentRef);
                        if (studentSnapshot.exists()) {
                            const student = studentSnapshot.val();
                            const option = document.createElement('option');
                            option.value = studentId;
                            option.text = student.FULL_NAME;
                            studentSelect.appendChild(option);
                        }
                    }
                }
            }
        }

        // Populate the classroom dropdown based on admin's VIRTUAL_ROOMS
        async function populateClassrooms() {
            const classroomSelect = document.getElementById('classroomSelect');
            classroomSelect.innerHTML = '<option value="">Select a classroom</option>';
            if (adminEmail) {
                const adminRef = ref(database, "ADMIN");
                const snapshot = await get(adminRef);
                if (snapshot.exists()) {
                    const admins = snapshot.val();
                    let virtualRooms = [];
                    for (const key in admins) {
                        if (admins[key].EMAIL === adminEmail) {
                            virtualRooms = admins[key].VIRTUAL_ROOMS ? admins[key].VIRTUAL_ROOMS.split(',') : [];
                            break;
                        }
                    }

                    for (const roomId of virtualRooms) {
                        const classroomRef = ref(database, `CLASSROOMS/CLASSROOM_${roomId}`);
                        const classroomSnapshot = await get(classroomRef);
                        if (classroomSnapshot.exists()) {
                            const classroom = classroomSnapshot.val();
                            const option = document.createElement('option');
                            option.value = roomId;
                            option.text = classroom.TITLE;
                            classroomSelect.appendChild(option);
                        }
                    }
                } else {
                    console.error("No admin data available");
                }
            } else {
                console.error("No email found in local storage");
            }
        }

        // Add student to classroom
        window.addStudentToClassroom = async function() {
            const studentId = document.getElementById('studentSelect').value;
            const classroomId = document.getElementById('classroomSelect').value;

            if (studentId && classroomId) {
                const studentRef = ref(database, `STUDENTS/${studentId}`);
                const snapshot = await get(studentRef);
                if (snapshot.exists()) {
                    const studentData = snapshot.val();
                    const virtualRooms = studentData.VIRTUAL_ROOMS ? studentData.VIRTUAL_ROOMS.split(',') : [];
                    if (!virtualRooms.includes(classroomId)) {
                        virtualRooms.push(classroomId);
                        await update(studentRef, { VIRTUAL_ROOMS: virtualRooms.join(',') });
                        nativeToast({
                            message: 'Student added to classroom successfully!',
                            position: 'center',
                            rounded: true,
                            timeout: 2000,
                            type: 'success',
                            icon: false,
                            edge: true,
                            closeOnClick: false
                        });

                        // Refresh the page after the toast appears
                        setTimeout(function() {
                            location.reload();
                        }, 2000); // 2 seconds delay before reloading
                    } else {
                        nativeToast({
                            message: 'Student is already in the selected classroom',
                            position: 'center',
                            rounded: true,
                            timeout: 2000,
                            type: 'warning',
                            icon: false,
                            edge: true,
                            closeOnClick: false
                        });
                    }
                } else {
                    console.error("No student data available");
                }
            } else {
                nativeToast({
                    message: 'Please select both a student and a classroom',
                    position: 'center',
                    rounded: true,
                    timeout: 2000,
                    type: 'error',
                    icon: false,
                    edge: true,
                    closeOnClick: false
                });
            }
        }

        // Populate dropdowns on page load
        window.onload = function() {
            populateStudents();
            populateClassrooms();
        };
    </script>

</body>
</html>
