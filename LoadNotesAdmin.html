    <style>

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            border-radius: 8px; 
            padding: 10px; 
            position: relative;
        }
        .modal img { width: 100%; }
        .modal-dialog { max-height: calc(100% * 4); } /* Increase height by 4 times */

            .modal-dialog {
                max-width: 90%;
                margin: 1.75rem auto;
            }
            .modal img {
                width: 100%;
                height: auto;
            }
        }
        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (min-width: 769px) {

                height: 200px; /* Larger size for laptop */

                width: auto;
            }
        }
        @media (max-width: 768px) {
            .alert img {

                width: auto;
            }

        .details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10px;
        }
        .details span {
            display: block;
            margin-bottom: 5px;
        }
        .details .name {
            font-weight: bold;
            font-size: 1.2em;
        }
        .details .date {
            color: gray;
            font-size: 0.9em;
        }
        .details .separator {
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: red;
        }
        .delete-btn i {
            font-size: 1.5em; /* Default size */
        }
        @media (max-width: 768px) {
            .delete-btn i {
                font-size: 1.2em; /* Smaller size for mobile */

<body onload="readData()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="window.location.href='DashboardAdmin.html'">
                <i class="fas fa-arrow-left"></i>

            <a class="navbar-brand mx-auto" href="#">House Of Tutors</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="mt-4 text-center">Uploaded Notes</h2>
        <div id="notesContainer"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Image Preview">
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this note?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- No Preview Modal -->
    <div class="modal fade" id="noPreviewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
        <div class="modal-header">
            <h5 class="modal-title">No Preview Available</h5>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
            <p>This file type cannot be previewed. Please download to view offline.</p>
            <button id="downloadBtn" class="btn btn-primary">
            <i class="fas fa-download"></i> Download
            </button>
        </div>
        </div>
    </div>
    </div>

    <script>
        //------------------------------------------CONFIGURATIONS-----------------------
        var firebaseConfig = {
            apiKey: "AIzaSyCwol-nlbl1YbdAiU88nYFv67pJg2XOo9U",
            authDomain: "houseoftutors-f398e.firebaseapp.com",
            databaseURL: "https://houseoftutors-f398e-default-rtdb.firebaseio.com",
            projectId: "houseoftutors-f398e",
            storageBucket: "houseoftutors-f398e.appspot.com",
            messagingSenderId: "1006665226128",
            appId: "1:1006665226128:web:bcf481758d361da3ef8515",
            measurementId: "G-PEM636J9ZD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        //------------------------------------------HELPER: PICK ICON-----------------------
        function getIconByExtension(filename) {
            if (!filename) return "img/uploadnote_icons/icon-img.png";
            let ext = filename.split('.').pop().toLowerCase();
            if (["jpg","jpeg","png","gif"].includes(ext)) return "img/uploadnote_icons/icon-img.png";
            if (ext === "pdf") return "img/uploadnote_icons/icon-pdf.png";
            if (ext === "docx" || ext === "doc") return "img/uploadnote_icons/icon-docx.png";
            if (["mp4","mov","avi","mkv"].includes(ext)) return "img/uploadnote_icons/icon-video.png";
            if (ext === "ppt" || ext === "pptx") return "img/uploadnote_icons/icon-pptx.png";
            if (["zip","rar","7z","tar","gz"].includes(ext)) return "img/uploadnote_icons/icon-zip.png";
            if (ext === "txt") return "img/uploadnote_icons/icon-txt.png";
            return "img/uploadnote_icons/icon-unknown.png"; // fallback for unknown files
        }

        //------------------------------------------LOAD DATA FROM FIREBASE REALTIME DATABASE-----------------------
        function readData() {
            var storageFolder = localStorage.getItem('storage_folder');
            if (!storageFolder) {
                console.error('No storage folder found in localStorage');
                return;
            }

            var itemsRef = firebase.database().ref(storageFolder);
            var notesContainer = document.getElementById('notesContainer');

            itemsRef.once('value', function(snapshot) {
                var items = [];
                snapshot.forEach(function(item_snapshot) {
                    items.push(item_snapshot.val());
                });

                // Sort items by ID in descending order
                items.sort(function(a, b) {
                    return b.ID - a.ID;
                });

                items.forEach(function(item) {

                    let ext = item.Name ? item.Name.split('.').pop().toLowerCase() : "";
                    var alertDiv = document.createElement("div");
                    alertDiv.className = "alert";
                    alertDiv.setAttribute("role", "alert");

                    var img = document.createElement("img");
                    img.src = getIconByExtension(item.Name);

                    // Check file type for preview or download modal
                    if (item.Name && /\.(jpg|jpeg|png|gif)$/i.test(item.Name)) {
                        img.onclick = function() {
                            document.getElementById('modalImage').src = item.Link;
                            $('#imageModal').modal('show');
                        };
                    } else {
                        img.onclick = function() {
                            $('#noPreviewModal').modal('show');
                            document.getElementById('downloadBtn').onclick = function() {
                                let a = document.createElement("a");
                                a.href = item.Link;
                                let fileName = item.Name || "downloaded_file";
                                a.setAttribute("download", fileName);
                                a.target = "_blank";
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                $('#noPreviewModal').modal('hide');
                            };
                        };
                    }

                    alertDiv.appendChild(img);

                    var detailsDiv = document.createElement("div");
                    detailsDiv.className = "details";

                    var nameSpan = document.createElement("span");
                    nameSpan.className = "name";
                    nameSpan.innerText = item.Name; // Ensure Name is used
                    detailsDiv.appendChild(nameSpan);

                    var separator = document.createElement("div");
                    separator.className = "separator";
                    detailsDiv.appendChild(separator);

                    var dateSpan = document.createElement("span");
                    dateSpan.className = "date";
                    var date = new Date(item.Time);
                    var day = String(date.getDate()).padStart(2, '0');
                    var month = String(date.getMonth() + 1).padStart(2, '0');
                    var year = date.getFullYear();
                    var hours = String(date.getHours()).padStart(2, '0');
                    var minutes = String(date.getMinutes()).padStart(2, '0');
                    var seconds = String(date.getSeconds()).padStart(2, '0');
                    var formattedDate = day + '/' + month + '/' + year + ', ' + hours + ':' + minutes + ':' + seconds;
                    dateSpan.innerText = "Uploaded on: " + formattedDate;
                    detailsDiv.appendChild(dateSpan);

                    alertDiv.appendChild(detailsDiv);

                    // Add delete button
                    var deleteBtn = document.createElement("span");
                    deleteBtn.className = "delete-btn";
                    deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
                    deleteBtn.onclick = function() {
                        showDeleteModal(item.ID, storageFolder); // Ensure Name is used
                    };
                    alertDiv.appendChild(deleteBtn);

                    notesContainer.appendChild(alertDiv);
                });
            });
        }

        //------------------------------------------SHOW DELETE MODAL-----------------------
        function showDeleteModal(image_id, storageFolder) {
            $('#deleteModal').modal('show');
            document.getElementById('confirmDeleteBtn').onclick = function() {
                deleteNote(image_id, storageFolder);
            };
        }

        //------------------------------------------DELETE NOTE-----------------------
        function deleteNote(image_id, storageFolder) {
            console.log("Deleting note:", image_id, "from folder:", storageFolder); // Debugging line
            // Delete from Firebase Realtime Database
            firebase.database().ref(storageFolder + '/' + image_id).remove()
                .then(function() {
                    console.log("Deleted from database"); // Debugging line
                    // Remove the note from the UI
                    var notesContainer = document.getElementById('notesContainer');
                    var alertDivs = notesContainer.getElementsByClassName('alert');
                    for (var i = 0; i < alertDivs.length; i++) {
                        if (alertDivs[i].querySelector('.name').innerText === "Image Name: " + image_id) {
                            notesContainer.removeChild(alertDivs[i]);
                            break;
                        }
                    }
                    $('#deleteModal').modal('hide');
                    nativeToast({
                        message: 'Note was deleted successfully!',
                        position: 'center',
                        rounded: true,
                        timeout: 5000,
                        type: 'success',
                        icon: false,
                        edge: true,
                        closeOnClick: false
                    });
                    // Refresh the page after the toast appears
                    setTimeout(function() {
                        location.reload();
                    }, 2000); // Shorter timeout to refresh the page
                }).catch(function(error) {
                    console.error('Error deleting note from database:', error);
                });
        }
    </script>
</body>
