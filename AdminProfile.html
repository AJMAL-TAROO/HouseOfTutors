<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Admin Profile - House of Tutors | Edit Your Details</title>
    <meta name="description" content="Edit your admin profile details at House of Tutors.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.housesoftutors.com/AdminProfile.html">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/native-toast@2.0.0/dist/native-toast.css">
    <script src="https://unpkg.com/native-toast@2.0.0/dist/native-toast.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            background: white;
        }
        .container.centered-content {
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 2rem;
            margin-top: 2rem;
            max-width: 800px;
        }
    </style>
</head>

<body class="bg-gray-100" style="padding: 10px;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="window.location.href='DashboardAdmin.html'">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <a class="navbar-brand mx-auto" href="#">House Of Tutors</a>
        </div>
    </nav>

    <div class="container centered-content">
        <div class="container mx-auto">
            <h2 class="text-2xl mb-4 text-center font-bold text-purple-800">Edit Admin Profile</h2>
            <p class="text-center text-gray-600 mb-6">Update your account details below</p>
            
            <form id="adminProfileForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="fullName">Full Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="fullName" type="text" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-100" id="email" type="email" readonly title="Email cannot be changed">
                    <p class="text-xs text-gray-500 mt-1">Email cannot be changed</p>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="tel">Telephone</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="tel" type="tel" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="password" type="password" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="rParty">Responsible Party</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="rParty" type="text">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="rPartyTel">Responsible Party Telephone</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="rPartyTel" type="tel">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="vrLink">VR Link</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="vrLink" type="url" placeholder="https://mindtech.daily.co/YourRoom">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="whiteboard">Whiteboard Link</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="whiteboard" type="url" placeholder="https://www.whiteboard.team/app/board/...">
                </div>
                
                <div class="flex items-center justify-center mt-6">
                    <button class="btn btn-primary btn-wide" type="submit">
                        <i class="fas fa-save mr-2"></i>Update Profile
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCwol-nlbl1YbdAiU88nYFv67pJg2XOo9U",
        authDomain: "houseoftutors-f398e.firebaseapp.com",
        databaseURL: "https://houseoftutors-f398e-default-rtdb.firebaseio.com/",
        projectId: "houseoftutors-f398e",
        storageBucket: "houseoftutors-f398e.appspot.com",
        messagingSenderId: "1006665226128",
        appId: "1:1006665226128:web:bcf481758d361da3ef8515",
        measurementId: "G-PEM636J9ZD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let adminKey = null;
    const userEmail = localStorage.getItem('userEmail');

    // Check if user is logged in
    if (!userEmail) {
        alert('Please log in first');
        window.location.href = 'Login.html#admin';
    }

    // Load admin data
    async function loadAdminData() {
        try {
            const adminRef = ref(database, "ADMIN");
            const snapshot = await get(adminRef);
            
            if (snapshot.exists()) {
                const admins = snapshot.val();
                
                // Find admin with matching email
                for (const key in admins) {
                    if (admins[key].EMAIL === userEmail) {
                        adminKey = key;
                        const adminData = admins[key];
                        
                        // Populate form fields
                        document.getElementById('fullName').value = adminData.FULL_NAME || '';
                        document.getElementById('email').value = adminData.EMAIL || '';
                        document.getElementById('tel').value = adminData.TEL || '';
                        document.getElementById('password').value = adminData.PASSWORD || '';
                        document.getElementById('rParty').value = adminData.R_PARTY || '';
                        document.getElementById('rPartyTel').value = adminData.R_PARTY_TEL || '';
                        document.getElementById('vrLink').value = adminData.VR_LINK || '';
                        document.getElementById('whiteboard').value = adminData.WHITEBOARD || '';
                        
                        break;
                    }
                }
                
                if (!adminKey) {
                    alert('Admin account not found');
                    window.location.href = 'DashboardAdmin.html';
                }
            }
        } catch (error) {
            console.error('Error loading admin data:', error);
            alert('Error loading profile data');
        }
    }

    // Update admin profile
    async function updateAdminProfile(event) {
        event.preventDefault();
        
        if (!adminKey) {
            alert('Admin key not found');
            return;
        }
        
        try {
            const updates = {
                FULL_NAME: document.getElementById('fullName').value.trim(),
                TEL: document.getElementById('tel').value.trim(),
                PASSWORD: document.getElementById('password').value.trim(),
                R_PARTY: document.getElementById('rParty').value.trim(),
                R_PARTY_TEL: document.getElementById('rPartyTel').value.trim(),
                VR_LINK: document.getElementById('vrLink').value.trim(),
                WHITEBOARD: document.getElementById('whiteboard').value.trim()
            };
            
            // Validate required fields
            if (!updates.FULL_NAME) {
                alert('Full name is required');
                return;
            }
            if (!updates.TEL) {
                alert('Telephone is required');
                return;
            }
            if (!updates.PASSWORD) {
                alert('Password is required');
                return;
            }
            
            // Update in Firebase
            const adminUpdateRef = ref(database, `ADMIN/${adminKey}`);
            await update(adminUpdateRef, updates);
            
            // Show success message using native toast
            nativeToast({
                message: 'Profile updated successfully!',
                position: 'top',
                timeout: 3000,
                type: 'success'
            });
            
            // Redirect after short delay
            setTimeout(() => {
                window.location.href = 'DashboardAdmin.html';
            }, 2000);
            
        } catch (error) {
            console.error('Error updating profile:', error);
            nativeToast({
                message: 'Error updating profile. Please try again.',
                position: 'top',
                timeout: 3000,
                type: 'error'
            });
        }
    }

    // Load data on page load
    loadAdminData();

    // Add form submit listener
    document.getElementById('adminProfileForm').addEventListener('submit', updateAdminProfile);
    </script>

</body>

</html>
