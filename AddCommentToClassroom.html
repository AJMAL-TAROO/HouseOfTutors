<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Add Comment to Classroom - Houses of Tutors | Admin Panel</title>
    <meta name="description" content="Add comments to classroom discussions at Houses of Tutors. Foster communication in your house of tutors.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.housesoftutors.com/AddCommentToClassroom.html">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/native-toast@2.0.0/dist/native-toast.css">
    <script src="https://unpkg.com/native-toast@2.0.0/dist/native-toast.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        html, body {
            height: 100%;
        }
        body {
            background: white;
        }
        .container.centered-content {
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 2rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body style="padding: 10px;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="window.location.href='DashboardAdmin.html'">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <a class="navbar-brand mx-auto" href="#">Houses of Tutors</a>
        </div>
    </nav>

    <div class="container centered-content">
        <div class="container mx-auto">
            <h2 class="text-2xl mb-4 text-center">Add Comment to Classroom</h2>
            <form id="commentForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="classroomSelect">Select Classroom</label>
                    <select id="classroomSelect" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white">
                        <option value="">-- Select a classroom --</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="commentText">Comment</label>
                    <textarea id="commentText" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" rows="4"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button class="btn btn-primary" type="submit">Add Comment</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwol-nlbl1YbdAiU88nYFv67pJg2XOo9U",
            authDomain: "houseoftutors-f398e.firebaseapp.com",
            databaseURL: "https://houseoftutors-f398e-default-rtdb.firebaseio.com/",
            projectId: "houseoftutors-f398e",
            storageBucket: "houseoftutors-f398e.appspot.com",
            messagingSenderId: "1006665226128",
            appId: "1:1006665226128:web:bcf481758d361da3ef8515",
            measurementId: "G-PEM636J9ZD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Get admin email from localStorage
        const adminEmail = localStorage.getItem('userEmail');
        const classroomSelect = document.getElementById('classroomSelect');

        // Populate classroom dropdown using admin's VIRTUAL_ROOMS sub node
        async function populateClassroomDropdown() {
            classroomSelect.innerHTML = '<option value="">-- Select a classroom --</option>';
            if (!adminEmail) return;

            // Get admin node
            const adminRef = ref(database, "ADMIN");
            const adminSnapshot = await get(adminRef);
            if (adminSnapshot.exists()) {
                const admins = adminSnapshot.val();
                let adminKey = null;
                for (const key in admins) {
                    if (admins[key].EMAIL === adminEmail) {
                        adminKey = key;
                        break;
                    }
                }
                if (adminKey) {
                    const virtualRoomsStr = admins[adminKey].VIRTUAL_ROOMS || "";
                    const roomIds = virtualRoomsStr.split(',').map(s => s.trim()).filter(s => s);
                    for (const roomId of roomIds) {
                        const classroomKey = `CLASSROOM_${roomId}`;
                        const classroomRef = ref(database, `CLASSROOMS/${classroomKey}`);
                        const classroomSnapshot = await get(classroomRef);
                        if (classroomSnapshot.exists()) {
                            const classroom = classroomSnapshot.val();
                            const option = document.createElement('option');
                            option.value = classroomKey;
                            option.text = classroom.TITLE;
                            classroomSelect.appendChild(option);
                        }
                    }
                }
            }
        }

        // Call on page load
        window.onload = function() {
            populateClassroomDropdown();
        };

        // Handle form submission
        document.getElementById('commentForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const classroomKey = classroomSelect.value;
            const commentText = document.getElementById('commentText').value;
            const currentDate = new Date().toISOString().split('T')[0]; // Get current date in YYYY-MM-DD format

            if (!classroomKey || !commentText) {
                nativeToast({
                    message: 'Please select a classroom and enter a comment.',
                    position: 'center',
                    rounded: true,
                    timeout: 2000,
                    type: 'error',
                    icon: false,
                    edge: true,
                    closeOnClick: false
                });
                return;
            }

            const commentRef = ref(database, `CLASSROOMS/${classroomKey}/COMMENTS`);
            const newCommentKey = `COMMENT_${Date.now()}`; // Generate a unique key for the new comment

            await update(commentRef, {
                [newCommentKey]: {
                    EMAIL: adminEmail || 'Unknown',
                    DATE: currentDate,
                    COMMENT: commentText
                }
            }).then(() => {
                nativeToast({
                    message: 'Comment added successfully!',
                    position: 'center',
                    rounded: true,
                    timeout: 2000,
                    type: 'success',
                    icon: false,
                    edge: true,
                    closeOnClick: false
                });
                document.getElementById('commentForm').reset();
                setTimeout(() => {
                    location.reload(); // Refresh the page after a short delay
                }, 1000);
            }).catch((error) => {
                console.error('Error adding comment:', error);
                nativeToast({
                    message: 'Error adding comment!',
                    position: 'center',
                    rounded: true,
                    timeout: 2000,
                    type: 'error',
                    icon: false,
                    edge: true,
                    closeOnClick: false
                });
            });
        });
    </script>

</body>
</html>
