<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>PDF Viewer - Houses of Tutors | View Study Materials</title>
    <meta name="description" content="View PDF documents and study materials at Houses of Tutors. Access your house of tutors learning resources.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.housesoftutors.com/PdfViewer.html">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
        .navbar {
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <span class="navbar-brand mx-auto">PDF Viewer</span>
        </div>
    </nav>
    <iframe id="pdfFrame" src="" title="PDF Viewer"></iframe>

    <script>
        // Retrieve the PDF link from local storage
        const pdfLink = localStorage.getItem('pdf_link');
        if (pdfLink) {
            document.getElementById('pdfFrame').src = pdfLink;
        } else {
            alert('No PDF link found in local storage.');
        }

        // Function to navigate back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
