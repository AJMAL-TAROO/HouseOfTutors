<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/native-toast@2.0.0/dist/native-toast.min.js"></script>
    <title>Remove Student From Classroom</title>
</head>

<body style="padding: 10px;" class="bg-gray-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-full">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="window.location.href='DashboardAdmin.html'">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <a class="navbar-brand mx-auto" href="#">House Of Tutors</a>
        </div>
    </nav>

    <div class="container flex items-center justify-center min-h-screen mt-5">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl">
            <h1 class="text-3xl font-bold mb-4 text-center">Remove Student From Classroom</h1>
            <form id="removeStudentForm" class="space-y-4">
                <div>
                    <label for="studentSelect" class="block mb-2 text-sm font-medium text-gray-900">Select Student</label>
                    <select id="studentSelect" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-purple-600 focus:border-purple-600 block w-full p-2.5">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div id="classroomFields" style="display:none;">
                    <div class="mb-4">
                        <label for="classroomSelect" class="block mb-2 text-sm font-medium text-gray-900">Select Classroom</label>
                        <select id="classroomSelect" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-purple-600 focus:border-purple-600 block w-full p-2.5">
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="btn btn-danger" type="button" id="removeStudentBtn" style="background-color:#dc3545;color:#fff;border-color:#dc3545;">Remove From Classroom</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCwol-nlbl1YbdAiU88nYFv67pJg2XOo9U",
        authDomain: "houseoftutors-f398e.firebaseapp.com",
        databaseURL: "https://houseoftutors-f398e-default-rtdb.firebaseio.com/",
        projectId: "houseoftutors-f398e",
        storageBucket: "houseoftutors-f398e.appspot.com",
        messagingSenderId: "1006665226128",
        appId: "1:1006665226128:web:bcf481758d361da3ef8515",
        measurementId: "G-PEM636J9ZD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Get admin email from localStorage
    const adminEmail = localStorage.getItem('userEmail');
    const studentSelect = document.getElementById('studentSelect');
    const classroomSelect = document.getElementById('classroomSelect');
    const classroomFields = document.getElementById('classroomFields');

    // Populate student dropdown using admin's STUDENTS sub node
    async function populateStudents() {
        studentSelect.innerHTML = '<option value="">Select a student</option>';
        if (!adminEmail) return;

        const adminRef = ref(database, "ADMIN");
        const adminSnapshot = await get(adminRef);
        if (adminSnapshot.exists()) {
            const admins = adminSnapshot.val();
            let adminKey = null;
            for (const key in admins) {
                if (admins[key].EMAIL === adminEmail) {
                    adminKey = key;
                    break;
                }
            }
            if (adminKey) {
                const studentsStr = admins[adminKey].STUDENTS || "";
                const studentIds = studentsStr.split(',').map(s => s.trim()).filter(s => s);
                for (const studentId of studentIds) {
                    const studentRef = ref(database, `STUDENTS/${studentId}`);
                    const studentSnapshot = await get(studentRef);
                    if (studentSnapshot.exists()) {
                        const student = studentSnapshot.val();
                        const option = document.createElement('option');
                        option.value = studentId;
                        option.text = student.FULL_NAME;
                        studentSelect.appendChild(option);
                    }
                }
            }
        }
    }

    // Populate classroom dropdown based on selected student
    async function populateClassrooms(studentId) {
        classroomSelect.innerHTML = '<option value="">Select a classroom</option>';
        if (!studentId) return;
        const studentRef = ref(database, `STUDENTS/${studentId}`);
        const studentSnapshot = await get(studentRef);
        if (studentSnapshot.exists()) {
            const student = studentSnapshot.val();
            const virtualRooms = student.VIRTUAL_ROOMS ? student.VIRTUAL_ROOMS.split(',').map(s => s.trim()).filter(s => s) : [];
            for (const roomId of virtualRooms) {
                const classroomRef = ref(database, `CLASSROOMS/CLASSROOM_${roomId}`);
                const classroomSnapshot = await get(classroomRef);
                if (classroomSnapshot.exists()) {
                    const classroom = classroomSnapshot.val();
                    const option = document.createElement('option');
                    option.value = roomId;
                    option.text = classroom.TITLE || roomId;
                    classroomSelect.appendChild(option);
                } else {
                    // If classroom node doesn't exist, still show the roomId
                    const option = document.createElement('option');
                    option.value = roomId;
                    option.text = roomId;
                    classroomSelect.appendChild(option);
                }
            }
        }
    }

    // Show classroom dropdown when student is selected
    studentSelect.addEventListener('change', async function() {
        const studentId = this.value;
        if (!studentId) {
            classroomFields.style.display = 'none';
            classroomSelect.innerHTML = '';
            return;
        }
        await populateClassrooms(studentId);
        classroomFields.style.display = '';
    });

    // Remove student from classroom
    document.getElementById('removeStudentBtn').addEventListener('click', async function() {
        const studentId = studentSelect.value;
        const classroomId = classroomSelect.value;
        if (!studentId || !classroomId) {
            nativeToast({
                message: 'Please select both a student and a classroom.',
                position: 'center',
                rounded: true,
                timeout: 4000,
                type: 'error',
                icon: false,
                edge: true,
                closeOnClick: false
            });
            return;
        }
        const studentRef = ref(database, `STUDENTS/${studentId}`);
        const studentSnapshot = await get(studentRef);
        if (studentSnapshot.exists()) {
            const student = studentSnapshot.val();
            let virtualRooms = student.VIRTUAL_ROOMS ? student.VIRTUAL_ROOMS.split(',').map(s => s.trim()) : [];
            virtualRooms = virtualRooms.filter(room => room !== classroomId);
            await update(studentRef, { VIRTUAL_ROOMS: virtualRooms.join(',') });
            nativeToast({
                message: 'Student removed from classroom successfully!',
                position: 'center',
                rounded: true,
                timeout: 4000,
                type: 'success',
                icon: false,
                edge: true,
                closeOnClick: false
            });
            // Optionally, refresh classroom dropdown
            await populateClassrooms(studentId);
        }
    });

    // Populate students dropdown on page load
    window.onload = function() {
        populateStudents();
    };
    </script>
</body>
</html>
