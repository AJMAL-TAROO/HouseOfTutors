<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/native-toast@2.0.0/dist/native-toast.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://unpkg.com/native-toast@2.0.0/dist/native-toast.min.js"></script>
    <style>
        .alert img { 
            border: 2px solid gray; 
            border-radius: 8px;
            cursor: pointer; 
            margin-right: 10px; 
        }
        .alert { 
            display: flex; 
            align-items: center; 
            margin-bottom: 10px; 
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            border-radius: 8px; 
            padding: 10px; 
        }
        .modal img { width: 100%; }
        .modal-dialog { max-height: calc(100% * 4); }
        @media (max-width: 768px) {
            .modal-dialog {
                max-width: 90%;
                margin: 1.75rem auto;
            }
            .modal img {
                width: 100%;
                height: auto;
            }
        }
        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (min-width: 769px) {
            .alert img {
                height: 200px;
                width: 200px;
            }
            .modal img {
                height: 80vh;
                width: auto;
            }
        }
        @media (max-width: 768px) {
            .alert img {
                height: 100px;
                width: 100px;
            }
            .modal img {
                height: 60vh;
                width: auto;
            }
        }
        .details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10px;
        }
        .details span {
            display: block;
            margin-bottom: 5px;
        }
        .details .name {
            font-weight: bold;
            font-size: 1.2em;
        }
        .details .date {
            color: gray;
            font-size: 0.9em;
        }
        .details .separator {
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }
    </style>
</head>
<body onload="readData()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="window.location.href='Dashboard.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <a class="navbar-brand mx-auto" href="#">House Of Tutors</a>
        </div>
    </nav>
    <div class="container">
        <h2 class="mt-4 text-center">Uploaded Notes</h2>
        <div id="notesContainer"></div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Image Preview">
                </div>
            </div>
        </div>
    </div>

    <!-- No Preview Modal -->
    <div class="modal fade" id="noPreviewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title">No Preview Available</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <p>This file type cannot be previewed. Please download to view offline.</p>
                    <button id="downloadBtn" class="btn btn-primary">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //------------------------------------------CONFIGURATIONS-----------------------
        var firebaseConfig = {
            apiKey: "AIzaSyCwol-nlbl1YbdAiU88nYFv67pJg2XOo9U",
            authDomain: "houseoftutors-f398e.firebaseapp.com",
            databaseURL: "https://houseoftutors-f398e-default-rtdb.firebaseio.com",
            projectId: "houseoftutors-f398e",
            storageBucket: "houseoftutors-f398e.appspot.com",
            messagingSenderId: "1006665226128",
            appId: "1:1006665226128:web:bcf481758d361da3ef8515",
            measurementId: "G-PEM636J9ZD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        //------------------------------------------HELPER: PICK ICON-----------------------
        function getIconByExtension(filename) {
            if (!filename) return "img/uploadnote_icons/icon-img.png";
            let ext = filename.split('.').pop().toLowerCase();
            if (["jpg","jpeg","png","gif"].includes(ext)) return "img/uploadnote_icons/icon-img.png";
            if (ext === "pdf") return "img/uploadnote_icons/icon-pdf.png";
            if (ext === "docx" || ext === "doc") return "img/uploadnote_icons/icon-docx.png";
            if (["mp4","mov","avi","mkv"].includes(ext)) return "img/uploadnote_icons/icon-video.png";
            if (ext === "ppt" || ext === "pptx") return "img/uploadnote_icons/icon-pptx.png";
            if (["zip","rar","7z","tar","gz"].includes(ext)) return "img/uploadnote_icons/icon-zip.png";
            if (ext === "txt") return "img/uploadnote_icons/icon-txt.png";
            return "img/uploadnote_icons/icon-unknown.png"; // fallback for unknown files
        }

        //------------------------------------------LOAD DATA FROM FIREBASE REALTIME DATABASE-----------------------
        function readData() {
            var storageFolder = localStorage.getItem('storage_folder');
            if (!storageFolder) {
                console.error('No storage folder found in localStorage');
                return;
            }

            var itemsRef = firebase.database().ref(storageFolder);
            var notesContainer = document.getElementById('notesContainer');

            itemsRef.once('value', function(snapshot) {
                var items = [];
                snapshot.forEach(function(item_snapshot) {
                    items.push(item_snapshot.val());
                });

                // Sort items by ID in descending order
                items.sort(function(a, b) {
                    return b.ID - a.ID;
                });

                items.forEach(function(item) {
                    var alertDiv = document.createElement("div");
                    alertDiv.className = "alert";
                    alertDiv.setAttribute("role", "alert");

                    var img = document.createElement("img");
                    img.src = getIconByExtension(item.Name);

                    // Check file type for preview or download modal
                    let ext = item.Name ? item.Name.split('.').pop().toLowerCase() : "";
                    if (["jpg","jpeg","png","gif"].includes(ext)) {
                        // Image → show in modal
                        img.onclick = function() {
                            document.getElementById('modalImage').src = item.Link;
                            $('#imageModal').modal('show');
                        };
                    } else if (ext === "pdf") {
                        // PDF → open PDF viewer
                        img.onclick = function() {
                            localStorage.setItem('pdf_link', item.Link);
                            window.location.href = 'PdfViewer.html';
                        };
                    } else {
                        // No preview available, show modal with download
                        img.onclick = function() {
                            $('#noPreviewModal').modal('show');
                            // Remove previous click handlers to avoid stacking
                            let downloadBtn = document.getElementById('downloadBtn');
                            let newBtn = downloadBtn.cloneNode(true);
                            downloadBtn.parentNode.replaceChild(newBtn, downloadBtn);
                            newBtn.onclick = function() {
                                let a = document.createElement("a");
                                a.href = item.Link;
                                let fileName = item.Name || "downloaded_file";
                                a.setAttribute("download", fileName);
                                a.target = "_blank";
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                $('#noPreviewModal').modal('hide');
                            };
                        };
                    }

                    alertDiv.appendChild(img);

                    var detailsDiv = document.createElement("div");
                    detailsDiv.className = "details";

                    var nameSpan = document.createElement("span");
                    nameSpan.className = "name";
                    nameSpan.innerText = item.Name;
                    detailsDiv.appendChild(nameSpan);

                    var separator = document.createElement("div");
                    separator.className = "separator";
                    detailsDiv.appendChild(separator);

                    var dateSpan = document.createElement("span");
                    dateSpan.className = "date";
                    var date = new Date(item.Time);
                    dateSpan.innerText = "Uploaded on: " + date.toLocaleString();
                    detailsDiv.appendChild(dateSpan);

                    alertDiv.appendChild(detailsDiv);
                    notesContainer.appendChild(alertDiv);
                });
            });
        }
    </script>
</body>
</html>
