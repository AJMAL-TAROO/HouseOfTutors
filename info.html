<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Admin Dashboard Info</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .stat-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body onload="loadAdminDashboardInfo()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="window.location.href='DashboardAdmin.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <a class="navbar-brand mx-auto" href="#">House Of Tutors - Admin Info</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center text-purple-800 font-bold text-3xl mb-5">Admin Dashboard Logs</h2>
                        
                        <div class="row" id="statsContainer">
                            <!-- Stats will be dynamically loaded here -->
                        </div>

                        <div class="mt-5">
                            <h3 class="text-center text-purple-700 font-bold text-2xl mb-4">Recent Admin Actions</h3>
                            <div id="adminActionsContainer">
                                <!-- Admin action logs will be dynamically loaded here -->
                            </div>
                        </div>

                        <div class="mt-5">
                            <h3 class="text-center text-purple-700 font-bold text-2xl mb-4">Recent Dashboard Loads</h3>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="bg-purple-800 text-white">
                                        <tr>
                                            <th>Timestamp</th>
                                            <th>Admin Email</th>
                                            <th>Classrooms</th>
                                            <th>Students</th>
                                        </tr>
                                    </thead>
                                    <tbody id="logsTableBody">
                                        <!-- Logs will be dynamically loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, get, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwol-nlbl1YbdAiU88nYFv67pJg2XOo9U",
            authDomain: "houseoftutors-f398e.firebaseapp.com",
            databaseURL: "https://houseoftutors-f398e-default-rtdb.firebaseio.com/",
            projectId: "houseoftutors-f398e",
            storageBucket: "houseoftutors-f398e.appspot.com",
            messagingSenderId: "1006665226128",
            appId: "1:1006665226128:web:bcf481758d361da3ef8515",
            measurementId: "G-PEM636J9ZD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Helper function to escape HTML (shared across display functions)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        // Check for super user authentication
        window.onload = function() {
            const superUserAuth = localStorage.getItem('superUserAuth');
            if (superUserAuth !== 'true') {
                alert('Unauthorized access! Redirecting to admin dashboard.');
                window.location.href = 'DashboardAdmin.html';
                return;
            }
            loadAdminDashboardInfo();
        };

        window.loadAdminDashboardInfo = async function() {
            try {
                // Get total classroom count
                const classroomsRef = ref(database, 'CLASSROOMS');
                const classroomsSnapshot = await get(classroomsRef);
                let totalClassrooms = 0;
                if (classroomsSnapshot.exists()) {
                    totalClassrooms = Object.keys(classroomsSnapshot.val()).length;
                }

                // Get total student count
                const studentsRef = ref(database, 'STUDENTS');
                const studentsSnapshot = await get(studentsRef);
                let totalStudents = 0;
                if (studentsSnapshot.exists()) {
                    totalStudents = Object.keys(studentsSnapshot.val()).length;
                }

                // Get the latest log entry
                const logsRef = ref(database, 'LOGS');
                const logsSnapshot = await get(logsRef);
                
                let lastLoadTime = 'N/A';
                let recentLogs = [];
                
                if (logsSnapshot.exists()) {
                    const logs = logsSnapshot.val();
                    const logsArray = Object.entries(logs).map(([key, value]) => ({
                        key,
                        ...value
                    }));
                    
                    // Sort by timestamp descending
                    logsArray.sort((a, b) => b.TIMESTAMP - a.TIMESTAMP);
                    
                    // Get the most recent log
                    if (logsArray.length > 0) {
                        lastLoadTime = new Date(logsArray[0].TIMESTAMP).toLocaleString();
                    }
                    
                    // Get last 10 logs
                    recentLogs = logsArray.slice(0, 10);
                }

                // Get admin-specific action logs
                const adminActionLogs = await getAdminActionLogs();

                // Display stats
                displayStats(totalClassrooms, totalStudents, lastLoadTime);
                
                // Display admin action logs
                displayAdminActionLogs(adminActionLogs);
                
                // Display logs table
                displayLogsTable(recentLogs);
                
            } catch (error) {
                console.error('Error loading admin dashboard info:', error);
                alert('Error loading dashboard information. Please try again.');
            }
        };

        function displayStats(classrooms, students, lastLoad) {
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="col-md-4 mb-4">
                    <div class="card stat-card bg-gradient-to-br from-blue-500 to-blue-700 text-white">
                        <div class="card-body text-center">
                            <i class="fas fa-chalkboard-teacher fa-3x mb-3"></i>
                            <h3 class="text-4xl font-bold">${classrooms}</h3>
                            <p class="text-lg">Total Classrooms</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card stat-card bg-gradient-to-br from-green-500 to-green-700 text-white">
                        <div class="card-body text-center">
                            <i class="fas fa-user-graduate fa-3x mb-3"></i>
                            <h3 class="text-4xl font-bold">${students}</h3>
                            <p class="text-lg">Total Students</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card stat-card bg-gradient-to-br from-purple-500 to-purple-700 text-white">
                        <div class="card-body text-center">
                            <i class="fas fa-clock fa-3x mb-3"></i>
                            <h5 class="text-lg font-bold mb-2">Last Dashboard Load</h5>
                            <p class="text-sm">${lastLoad}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        async function getAdminActionLogs() {
            try {
                const adminRef = ref(database, 'ADMIN');
                const adminSnapshot = await get(adminRef);
                
                if (!adminSnapshot.exists()) {
                    return [];
                }

                const admins = adminSnapshot.val();
                const allAdminLogs = [];

                for (const [adminKey, adminData] of Object.entries(admins)) {
                    if (adminData.LOGS) {
                        const logs = adminData.LOGS;
                        const adminEmail = adminData.EMAIL || 'Unknown';
                        const adminName = adminData.FULL_NAME || 'Unknown Admin';

                        // Collect all log types
                        if (logs.LAST_UPLOAD_NOTES) {
                            allAdminLogs.push({
                                type: 'UPLOAD_NOTES',
                                adminEmail,
                                adminName,
                                ...logs.LAST_UPLOAD_NOTES
                            });
                        }
                        if (logs.LAST_CREATED_CLASSROOM) {
                            allAdminLogs.push({
                                type: 'CREATED_CLASSROOM',
                                adminEmail,
                                adminName,
                                ...logs.LAST_CREATED_CLASSROOM
                            });
                        }
                        if (logs.LAST_CREATED_STUDENT) {
                            allAdminLogs.push({
                                type: 'CREATED_STUDENT',
                                adminEmail,
                                adminName,
                                ...logs.LAST_CREATED_STUDENT
                            });
                        }
                        if (logs.LAST_JOINED_VR_CLASSROOM) {
                            allAdminLogs.push({
                                type: 'JOINED_VR_CLASSROOM',
                                adminEmail,
                                adminName,
                                ...logs.LAST_JOINED_VR_CLASSROOM
                            });
                        }
                    }
                }

                // Sort by timestamp descending
                allAdminLogs.sort((a, b) => b.TIMESTAMP - a.TIMESTAMP);
                return allAdminLogs;
            } catch (error) {
                console.error('Error fetching admin action logs:', error);
                return [];
            }
        }

        function displayAdminActionLogs(logs) {
            const container = document.getElementById('adminActionsContainer');
            
            if (logs.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">No admin actions logged yet</p>';
                return;
            }

            let html = '<div class="table-responsive"><table class="table table-striped table-hover">';
            html += `
                <thead class="bg-purple-800 text-white">
                    <tr>
                        <th>Action Type</th>
                        <th>Admin</th>
                        <th>Details</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
            `;

            logs.forEach(log => {
                // Validate timestamp
                let timestamp = 'N/A';
                if (log.TIMESTAMP && !isNaN(log.TIMESTAMP)) {
                    try {
                        const date = new Date(log.TIMESTAMP);
                        timestamp = date.toLocaleString();
                    } catch (e) {
                        console.error('Invalid timestamp:', log.TIMESTAMP);
                        timestamp = 'N/A';
                    }
                }
                let actionType = '';
                let details = '';

                switch (log.type) {
                    case 'UPLOAD_NOTES':
                        actionType = '<i class="fas fa-upload text-primary"></i> Uploaded Notes';
                        details = `Classroom ID: ${escapeHtml(log.CLASSROOM_ID)}`;
                        break;
                    case 'CREATED_CLASSROOM':
                        actionType = '<i class="fas fa-plus-circle text-success"></i> Created Classroom';
                        details = `${escapeHtml(log.CLASSROOM_TITLE)} (ID: ${escapeHtml(log.CLASSROOM_ID)})`;
                        break;
                    case 'CREATED_STUDENT':
                        actionType = '<i class="fas fa-user-plus text-info"></i> Created Student';
                        details = `${escapeHtml(log.STUDENT_NAME)} (${escapeHtml(log.STUDENT_ID)})`;
                        break;
                    case 'JOINED_VR_CLASSROOM':
                        actionType = '<i class="fas fa-vr-cardboard text-warning"></i> Joined VR Class';
                        details = `${escapeHtml(log.CLASSROOM_TITLE)} (ID: ${escapeHtml(log.CLASSROOM_ID)})`;
                        break;
                    default:
                        actionType = '<i class="fas fa-question-circle text-secondary"></i> Unknown Action';
                        details = 'No details available';
                        break;
                }

                html += `
                    <tr>
                        <td>${actionType}</td>
                        <td>${escapeHtml(log.adminName)}<br><small class="text-muted">${escapeHtml(log.adminEmail)}</small></td>
                        <td>${details}</td>
                        <td>${timestamp}</td>
                    </tr>
                `;
            });

            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        function displayLogsTable(logs) {
            const tableBody = document.getElementById('logsTableBody');
            
            if (logs.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="text-center">No logs available</td></tr>';
                return;
            }
            
            tableBody.innerHTML = logs.map(log => {
                // Validate timestamp
                let timestamp = 'N/A';
                if (log.TIMESTAMP && !isNaN(log.TIMESTAMP)) {
                    try {
                        const date = new Date(log.TIMESTAMP);
                        timestamp = date.toLocaleString();
                    } catch (e) {
                        console.error('Invalid timestamp:', log.TIMESTAMP);
                        timestamp = 'N/A';
                    }
                }
                
                return `
                    <tr>
                        <td>${timestamp}</td>
                        <td>${escapeHtml(log.ADMIN_EMAIL) || 'N/A'}</td>
                        <td>${log.CLASSROOM_COUNT || 0}</td>
                        <td>${log.STUDENT_COUNT || 0}</td>
                    </tr>
                `;
            }).join('');
        }
    </script>
</body>

</html>
