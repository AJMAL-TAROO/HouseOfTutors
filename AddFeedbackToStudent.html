<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Add Feedback to Student - House of Tutors | Admin Panel</title>
    <meta name="description" content="Provide feedback to students at House of Tutors admin panel.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.housesoftutors.com/AddFeedbackToStudent.html">    
    <!-- Favicon and Site Icons -->
    <link rel="icon" type="image/png" href="img/houseoftutor_logo.png">
    <link rel="apple-touch-icon" href="img/houseoftutor_logo.png">

    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/native-toast@2.0.0/dist/native-toast.css">
    <script src="https://unpkg.com/native-toast@2.0.0/dist/native-toast.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            background: white;
        }
        .container.centered-content {
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 2rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body class="bg-gray-100" style="padding: 10px;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="window.location.href='DashboardAdmin.html'">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <a class="navbar-brand mx-auto" href="#">House Of Tutors</a>
        </div>
    </nav>

    <div class="container centered-content">
        <div class="container mx-auto">
            <h2 class="text-2xl mb-4 text-center">Add Feedback to Student</h2>
            <form id="feedbackForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="studentSelect">Select Student</label>
                    <select id="studentSelect" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white">
                        <option value="">-- Select a student --</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="feedbackText">Feedback</label>
                    <textarea id="feedbackText" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" rows="4"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button class="btn btn-primary" type="submit">Add Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwol-nlbl1YbdAiU88nYFv67pJg2XOo9U",
            authDomain: "houseoftutors-f398e.firebaseapp.com",
            databaseURL: "https://houseoftutors-f398e-default-rtdb.firebaseio.com/",
            projectId: "houseoftutors-f398e",
            storageBucket: "houseoftutors-f398e.appspot.com",
            messagingSenderId: "1006665226128",
            appId: "1:1006665226128:web:bcf481758d361da3ef8515",
            measurementId: "G-PEM636J9ZD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Get admin email from localStorage
        const adminEmail = localStorage.getItem('userEmail');
        const studentSelect = document.getElementById('studentSelect');

        // Populate student dropdown using admin's STUDENTS sub node
        async function populateStudentDropdown() {
            studentSelect.innerHTML = '<option value="">-- Select a student --</option>';
            if (!adminEmail) return;

            const adminRef = ref(database, "ADMIN");
            const adminSnapshot = await get(adminRef);
            if (adminSnapshot.exists()) {
                const admins = adminSnapshot.val();
                let adminKey = null;
                for (const key in admins) {
                    if (admins[key].EMAIL === adminEmail) {
                        adminKey = key;
                        break;
                    }
                }
                if (adminKey) {
                    const studentsStr = admins[adminKey].STUDENTS || "";
                    const studentIds = studentsStr.split(',').map(s => s.trim()).filter(s => s);
                    for (const studentId of studentIds) {
                        const studentRef = ref(database, `STUDENTS/${studentId}`);
                        const studentSnapshot = await get(studentRef);
                        if (studentSnapshot.exists()) {
                            const student = studentSnapshot.val();
                            const option = document.createElement('option');
                            option.value = studentId;
                            option.textContent = student.FULL_NAME;
                            studentSelect.appendChild(option);
                        }
                    }
                }
            }
        }

        // Populate students dropdown on page load
        window.onload = function() {
            populateStudentDropdown();
        };

        // Handle form submission
        document.getElementById('feedbackForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const studentKey = studentSelect.value;
            const feedbackText = document.getElementById('feedbackText').value;
            const currentDate = new Date().toISOString().split('T')[0]; // YYYY-MM-DD

            if (!studentKey || !feedbackText) {
                nativeToast({
                    message: 'Please select a student and enter feedback.',
                    position: 'center',
                    rounded: true,
                    timeout: 2000,
                    type: 'error',
                    icon: false,
                    edge: true,
                    closeOnClick: false
                });
                return;
            }

            const feedbackRef = ref(database, `STUDENTS/${studentKey}/FEEDBACK`);
            const newFeedbackKey = `FEEDBACK_${Date.now()}`;

            await update(feedbackRef, {
                [newFeedbackKey]: {
                    DATE: currentDate,
                    FEEDBACK: feedbackText
                }
            }).then(() => {
                nativeToast({
                    message: 'Feedback added successfully!',
                    position: 'center',
                    rounded: true,
                    timeout: 2000,
                    type: 'success',
                    icon: false,
                    edge: true,
                    closeOnClick: false
                });
                document.getElementById('feedbackForm').reset();
                setTimeout(() => {
                    location.reload();
                }, 1000);
            }).catch((error) => {
                console.error('Error adding feedback:', error);
                nativeToast({
                    message: 'Error adding feedback!',
                    position: 'center',
                    rounded: true,
                    timeout: 2000,
                    type: 'error',
                    icon: false,
                    edge: true,
                    closeOnClick: false
                });
            });
        });
    </script>
</body>
</html>
