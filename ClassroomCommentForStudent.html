<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>Classroom Comments - House of Tutors | Student Discussion</title>
    <meta name="description" content="View and participate in classroom discussions at House of Tutors.">
    <meta name="robots" content="noindex, nofollow">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.housesoftutors.com/ClassroomCommentForStudent.html">
    <!-- Favicon and Site Icons -->
    <link rel="icon" type="image/png" href="img/houseoftutor_logo.png">
    <link rel="apple-touch-icon" href="img/houseoftutor_logo.png">


    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/native-toast@2.0.0/dist/native-toast.css">
    <script src="https://unpkg.com/native-toast@2.0.0/dist/native-toast.min.js"></script>
</head>

<body class="bg-gray-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="window.location.href='Dashboard.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <a class="navbar-brand mx-auto" href="#">House Of Tutors</a>
        </div>
    </nav>

    <div class="container flex items-center justify-center min-h-screen mt-5">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-4xl">
            <h1 class="text-3xl font-bold mb-4 text-center">Classroom Comments</h1>
            <div id="commentsContainer" class="space-y-4 mb-6">
                <!-- Comments will be populated dynamically -->
            </div>

            <!-- Add Comment Form -->
            <div class="border-t border-gray-300 pt-6 mt-6">
                <h2 class="text-2xl font-bold mb-4">Add a Comment</h2>
                <form id="commentForm" class="space-y-4">
                    <div>
                        <label for="commentText" class="block mb-2 text-sm font-medium text-gray-900">Your Comment</label>
                        <textarea id="commentText" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-purple-600 focus:border-purple-600 block w-full p-2.5" rows="4" placeholder="Enter your comment here..." required></textarea>
                    </div>
                    <button type="submit" class="w-full text-white bg-purple-800 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit Comment</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwol-nlbl1YbdAiU88nYFv67pJg2XOo9U",
            authDomain: "houseoftutors-f398e.firebaseapp.com",
            databaseURL: "https://houseoftutors-f398e-default-rtdb.firebaseio.com/",
            projectId: "houseoftutors-f398e",
            storageBucket: "houseoftutors-f398e.appspot.com",
            messagingSenderId: "1006665226128",
            appId: "1:1006665226128:web:bcf481758d361da3ef8515",
            measurementId: "G-PEM636J9ZD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Retrieve the classroom ID from local storage
        const classroomId = localStorage.getItem('CLASSROOM_ID');
        const studentEmail = localStorage.getItem('student_email');

        if (classroomId) {
            // Reference to the COMMENTS node for the specific classroom
            const commentsRef = ref(database, `CLASSROOMS/CLASSROOM_${classroomId}/COMMENTS`);

            // Fetch data and populate comments
            const commentsContainer = document.getElementById("commentsContainer");

            onValue(commentsRef, (snapshot) => {
                const comments = snapshot.val();

                // Clear existing content
                commentsContainer.innerHTML = "";

                // Iterate over comments and display them
                if (comments) {
                    Object.values(comments).forEach((comment) => {
                        const commentDiv = document.createElement("div");
                        commentDiv.className = "p-4 border border-gray-300 rounded-lg";

                        // Detect and convert URLs in the comment text to clickable links
                        const commentText = comment.COMMENT.replace(
                            /(https?:\/\/[^\s]+)/g,
                            '<a href="$1" target="_blank" class="text-blue-500 underline">$1</a>'
                        );

                        commentDiv.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <span class="text-xs text-gray-500">${comment.EMAIL || 'Unknown'}</span>
                    <span class="text-xs text-gray-500">${comment.DATE}</span>
                </div>
                <p style="word-wrap: break-word; word-break: break-word; overflow-wrap: break-word;">${commentText}</p>
            `;
                        commentsContainer.appendChild(commentDiv);
                    });
                } else {
                    commentsContainer.innerHTML = "<p class='text-gray-500'>No comments available.</p>";
                }
            });
        } else {
            console.error("No classroom ID found in local storage");
        }

        // Handle form submission for adding comments
        document.getElementById('commentForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const commentText = document.getElementById('commentText').value.trim();
            const currentDate = new Date().toISOString().split('T')[0]; // Get current date in YYYY-MM-DD format

            if (!commentText) {
                nativeToast({
                    message: 'Please enter a comment.',
                    position: 'center',
                    rounded: true,
                    timeout: 2000,
                    type: 'error',
                    icon: false,
                    edge: true,
                    closeOnClick: false
                });
                return;
            }

            if (!classroomId) {
                nativeToast({
                    message: 'Classroom ID not found.',
                    position: 'center',
                    rounded: true,
                    timeout: 2000,
                    type: 'error',
                    icon: false,
                    edge: true,
                    closeOnClick: false
                });
                return;
            }

            const commentRef = ref(database, `CLASSROOMS/CLASSROOM_${classroomId}/COMMENTS`);
            const newCommentKey = `COMMENT_${Date.now()}`; // Generate a unique key for the new comment

            update(commentRef, {
                [newCommentKey]: {
                    EMAIL: studentEmail || 'Unknown',
                    DATE: currentDate,
                    COMMENT: commentText
                }
            }).then(() => {
                nativeToast({
                    message: 'Comment added successfully!',
                    position: 'center',
                    rounded: true,
                    timeout: 2000,
                    type: 'success',
                    icon: false,
                    edge: true,
                    closeOnClick: false
                });
                document.getElementById('commentForm').reset();
            }).catch((error) => {
                console.error('Error adding comment:', error);
                nativeToast({
                    message: 'Error adding comment!',
                    position: 'center',
                    rounded: true,
                    timeout: 2000,
                    type: 'error',
                    icon: false,
                    edge: true,
                    closeOnClick: false
                });
            });
        });
    </script>
</body>

</html>
