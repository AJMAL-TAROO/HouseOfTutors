<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Classroom Comments - House of Tutors | Teacher Discussion</title>
    <meta name="description" content="Manage classroom discussions and comments at House of Tutors.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.housesoftutors.com/ClassroomCommentAdmin.html">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="window.location.href='DashboardAdmin.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <a class="navbar-brand mx-auto" href="#">House Of Tutors</a>
        </div>
    </nav>

    <div class="container flex items-center justify-center min-h-screen mt-5">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-4xl">
            <h1 class="text-3xl font-bold mb-4 text-center">Classroom Comments</h1>
            <div id="commentsContainer" class="space-y-4">
                <!-- Comments will be populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Edit Comment Modal -->
    <div class="modal fade" id="editCommentModal" tabindex="-1" aria-labelledby="editCommentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCommentModalLabel">Edit Comment</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="editCommentInput" class="form-control" rows="4"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditComment">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Comment Modal -->
    <div class="modal fade" id="deleteCommentModal" tabindex="-1" aria-labelledby="deleteCommentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteCommentModalLabel">Delete Comment</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this comment?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteComment">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwol-nlbl1YbdAiU88nYFv67pJg2XOo9U",
            authDomain: "houseoftutors-f398e.firebaseapp.com",
            databaseURL: "https://houseoftutors-f398e-default-rtdb.firebaseio.com/",
            projectId: "houseoftutors-f398e",
            storageBucket: "houseoftutors-f398e.appspot.com",
            messagingSenderId: "1006665226128",
            appId: "1:1006665226128:web:bcf481758d361da3ef8515",
            measurementId: "G-PEM636J9ZD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Retrieve the classroom ID from local storage
        const classroomId = localStorage.getItem('CLASSROOM_ID');

        let currentCommentId = null; // To store the comment ID for editing or deleting

        if (classroomId) {
            // Reference to the COMMENTS node for the specific classroom
            const commentsRef = ref(database, `CLASSROOMS/CLASSROOM_${classroomId}/COMMENTS`);

            // Fetch data and populate comments
            const commentsContainer = document.getElementById("commentsContainer");

            onValue(commentsRef, (snapshot) => {
                const comments = snapshot.val();

                // Clear existing content
                commentsContainer.innerHTML = "";

                // Iterate over comments and display them
                if (comments) {
                    Object.entries(comments).forEach(([commentId, comment]) => {
                        const commentDiv = document.createElement("div");
                        commentDiv.className = "p-4 border border-gray-300 rounded-lg";

                        // Detect and convert URLs in the comment text to clickable links
                        const commentText = comment.COMMENT.replace(
                            /(https?:\/\/[^\s]+)/g,
                            '<a href="$1" target="_blank" class="text-blue-500 underline">$1</a>'
                        );

                        commentDiv.innerHTML = `
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-xs text-gray-500">${comment.EMAIL || 'Unknown'}</span>
                                <span class="text-xs text-gray-500">${comment.DATE}</span>
                            </div>
                            <p id="commentText-${commentId}" style="word-wrap: break-word; word-break: break-word; overflow-wrap: break-word;">${commentText}</p>
                            <div class="flex justify-end space-x-2 mt-2">
                                <button class="btn btn-sm btn-warning" onclick="openEditModal('${commentId}', '${comment.COMMENT}')">Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="openDeleteModal('${commentId}')">Delete</button>
                            </div>
                        `;
                        commentsContainer.appendChild(commentDiv);
                    });
                } else {
                    commentsContainer.innerHTML = "<p class='text-gray-500'>No comments available.</p>";
                }
            });
        } else {
            console.error("No classroom ID found in local storage");
        }

        // Function to open the edit modal
        window.openEditModal = function (commentId, currentComment) {
            currentCommentId = commentId;
            document.getElementById("editCommentInput").value = currentComment;
            $('#editCommentModal').modal('show'); // Show the modal using jQuery
        };

        // Function to save the edited comment
        document.getElementById("saveEditComment").addEventListener("click", () => {
            const newComment = document.getElementById("editCommentInput").value.trim();
            if (newComment && currentCommentId) {
                const commentRef = ref(database, `CLASSROOMS/CLASSROOM_${classroomId}/COMMENTS/${currentCommentId}`);
                update(commentRef, { COMMENT: newComment })
                    .then(() => {
                        console.log("Comment updated successfully!");
                        $('#editCommentModal').modal('hide'); // Hide the modal using jQuery
                    })
                    .catch((error) => {
                        console.error("Error updating comment:", error);
                    });
            }
        });

        // Function to open the delete modal
        window.openDeleteModal = function (commentId) {
            currentCommentId = commentId;
            $('#deleteCommentModal').modal('show'); // Show the modal using jQuery
        };

        // Function to confirm delete
        document.getElementById("confirmDeleteComment").addEventListener("click", () => {
            if (currentCommentId) {
                const commentRef = ref(database, `CLASSROOMS/CLASSROOM_${classroomId}/COMMENTS/${currentCommentId}`);
                remove(commentRef)
                    .then(() => {
                        console.log("Comment deleted successfully!");
                        $('#deleteCommentModal').modal('hide'); // Hide the modal using jQuery
                    })
                    .catch((error) => {
                        console.error("Error deleting comment:", error);
                    });
            }
        });
    </script>
</body>

</html>
