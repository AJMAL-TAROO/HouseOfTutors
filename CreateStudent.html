<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/native-toast@2.0.0/dist/native-toast.css">
    <script src="https://unpkg.com/native-toast@2.0.0/dist/native-toast.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Add Student</title>

    <style>
        html, body {
            height: 100%;
        }
        body {
            background: white;
        }
    </style>
</head>

<body style="padding: 10px;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="window.location.href='DashboardAdmin.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <a class="navbar-brand mx-auto" href="#">House Of Tutors</a>
        </div>
    </nav>
    
    <div class="container mx-auto">
        <h2 class="text-2xl mb-4 text-center">Create new Student</h2>
        <form id="addStudentForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="fullName">Full Name</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="fullName" type="text" placeholder="Full Name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="tel">Telephone</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="tel" type="text" placeholder="Telephone">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="rParty">Responsible Party</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="rParty" type="text" placeholder="Responsible Party">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="rPartyTel">Responsible Party Telephone</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="rPartyTel" type="text" placeholder="Responsible Party Telephone">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="email" type="email" placeholder="Email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="password" type="text" readonly>
            </div>
            <div class="flex items-center justify-between">
                <button class="btn btn-primary" type="button" onclick="generatePassword()">Generate Password</button>
                <button class="btn btn-primary" type="button" onclick="uploadStudentData()">Upload</button>
            </div>
        </form>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwol-nlbl1YbdAiU88nYFv67pJg2XOo9U",
            authDomain: "houseoftutors-f398e.firebaseapp.com",
            databaseURL: "https://houseoftutors-f398e-default-rtdb.firebaseio.com/",
            projectId: "houseoftutors-f398e",
            storageBucket: "houseoftutors-f398e.appspot.com",
            messagingSenderId: "1006665226128",
            appId: "1:1006665226128:web:bcf481758d361da3ef8515",
            measurementId: "G-PEM636J9ZD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Retrieve the student ID number from Firebase and increment it
        let studentId;
        window.onload = function() {
            const studentIdRef = ref(database, "NUMBERS/ID_STUDENT/NUMBER");
            get(studentIdRef).then((snapshot) => {
                if (snapshot.exists()) {
                    studentId = snapshot.val();
                    console.log("Retrieved student ID:", studentId);
                } else {
                    console.error("No data available");
                }
            }).catch((error) => {
                console.error("Error retrieving student ID:", error);
            });
        };

        // Generate a 6-digit password
        window.generatePassword = function() {
            const password = Math.floor(100000 + Math.random() * 900000).toString();
            document.getElementById('password').value = password;
        };

        // Upload student data to Firebase and append student ID to admin node
        window.uploadStudentData = async function() {
            const fullName = document.getElementById('fullName').value;
            const tel = document.getElementById('tel').value;
            const rParty = document.getElementById('rParty').value;
            const rPartyTel = document.getElementById('rPartyTel').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate all fields
            if (!fullName || !tel || !rParty || !rPartyTel || !email || !password) {
                nativeToast({
                    message: 'All fields must be filled!',
                    position: 'center',
                    rounded: true,
                    timeout: 2000,
                    type: 'error',
                    icon: false,
                    edge: true,
                    closeOnClick: false
                });
                return;
            }

            const studentData = {
                FULL_NAME: fullName,
                TEL: tel,
                R_PARTY: rParty,
                R_PARTY_TEL: rPartyTel,
                VIRTUAL_ROOMS: "",
                EMAIL: email,
                PASSWORD: password
            };

            const newStudentRef = ref(database, `STUDENTS/STUDENTS_${studentId}`);
            try {
                await set(newStudentRef, studentData);

                // Append student ID to the admin's STUDENTS sub node and log the action
                const adminEmail = localStorage.getItem('userEmail');
                if (adminEmail) {
                    const adminRef = ref(database, "ADMIN");
                    const adminSnapshot = await get(adminRef);
                    if (adminSnapshot.exists()) {
                        const admins = adminSnapshot.val();
                        let adminKey = null;
                        for (const key in admins) {
                            if (admins[key].EMAIL === adminEmail) {
                                adminKey = key;
                                break;
                            }
                        }
                        if (adminKey) {
                            const adminData = admins[adminKey];
                            let studentsList = adminData.STUDENTS ? adminData.STUDENTS.split(',').map(s => s.trim()) : [];
                            studentsList.push(`STUDENTS_${studentId}`);
                            // Remove duplicates and join back to string
                            studentsList = [...new Set(studentsList)].join(',');
                            await set(ref(database, `ADMIN/${adminKey}/STUDENTS`), studentsList);
                            
                            // Log the successful student creation
                            const logData = {
                                STUDENT_ID: `STUDENTS_${studentId}`,
                                STUDENT_NAME: fullName,
                                TIMESTAMP: Date.now(),
                                DATE: new Date().toISOString()
                            };
                            await set(ref(database, `ADMIN/${adminKey}/LOGS/LAST_CREATED_STUDENT`), logData);
                        }
                    }
                }

                nativeToast({
                    message: 'Student data uploaded successfully!',
                    position: 'center',
                    rounded: true,
                    timeout: 2000,
                    type: 'success',
                    icon: false,
                    edge: true,
                    closeOnClick: false
                });
                // Increment the student ID number in Firebase
                await set(ref(database, "NUMBERS/ID_STUDENT/NUMBER"), parseInt(studentId) + 1);
                setTimeout(() => {
                    location.reload();
                }, 2000); // 2 seconds delay before reloading
            } catch (error) {
                console.error("Error uploading student data or updating admin node:", error);
            }
        };
    </script>

</body>
</html>
