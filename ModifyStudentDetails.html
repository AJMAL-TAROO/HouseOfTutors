<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/native-toast@2.0.0/dist/native-toast.css">
    <script src="https://unpkg.com/native-toast@2.0.0/dist/native-toast.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Modify Student Details</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            background: white;
        }
        .container.centered-content {
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 2rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body class="bg-gray-100" style="padding: 10px;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="window.location.href='DashboardAdmin.html'">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <a class="navbar-brand mx-auto" href="#">House Of Tutors</a>
        </div>
    </nav>

    <div class="container centered-content">
        <div class="container mx-auto">
            <h2 class="text-2xl mb-4 text-center">Modify Student Details</h2>
            <form id="modifyStudentForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="studentSelect">Select Student</label>
                    <select id="studentSelect" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white">
                        <option value="">-- Select a student --</option>
                    </select>
                </div>
                <div id="studentFields" style="display:none;">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="fullName">Full Name</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="fullName" type="text">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="tel">Telephone</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="tel" type="text">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="rParty">Responsible Party</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="rParty" type="text">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="rPartyTel">Responsible Party Telephone</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="rPartyTel" type="text">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="email" type="email">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" id="password" type="text">
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="btn btn-primary" type="button" id="updateStudentBtn">Update Student</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCwol-nlbl1YbdAiU88nYFv67pJg2XOo9U",
        authDomain: "houseoftutors-f398e.firebaseapp.com",
        databaseURL: "https://houseoftutors-f398e-default-rtdb.firebaseio.com/",
        projectId: "houseoftutors-f398e",
        storageBucket: "houseoftutors-f398e.appspot.com",
        messagingSenderId: "1006665226128",
        appId: "1:1006665226128:web:bcf481758d361da3ef8515",
        measurementId: "G-PEM636J9ZD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const studentSelect = document.getElementById('studentSelect');
    const adminEmail = localStorage.getItem('userEmail');

    async function populateStudentDropdown() {
        studentSelect.innerHTML = '<option value="">-- Select a student --</option>';
        if (!adminEmail) return;

        const adminRef = ref(database, "ADMIN");
        const adminSnapshot = await get(adminRef);
        if (adminSnapshot.exists()) {
            const admins = adminSnapshot.val();
            let adminKey = null;
            for (const key in admins) {
                if (admins[key].EMAIL === adminEmail) {
                    adminKey = key;
                    break;
                }
            }
            if (adminKey) {
                const studentsStr = admins[adminKey].STUDENTS || "";
                const studentIds = studentsStr.split(',').map(s => s.trim()).filter(s => s);
                for (const studentId of studentIds) {
                    const studentRef = ref(database, `STUDENTS/${studentId}`);
                    const studentSnapshot = await get(studentRef);
                    if (studentSnapshot.exists()) {
                        const student = studentSnapshot.val();
                        const option = document.createElement('option');
                        option.value = studentId;
                        option.textContent = student.FULL_NAME;
                        studentSelect.appendChild(option);
                    }
                }
            }
        }
    }

    // Populate students dropdown on page load
    window.onload = function() {
        populateStudentDropdown();
    };

    // Show student details when selected
    studentSelect.addEventListener('change', async function() {
        const studentId = this.value;
        const studentFields = document.getElementById('studentFields');
        if (!studentId) {
            studentFields.style.display = 'none';
            return;
        }
        const studentRef = ref(database, `STUDENTS/${studentId}`);
        const studentSnapshot = await get(studentRef);
        if (studentSnapshot.exists()) {
            const student = studentSnapshot.val();
            document.getElementById('fullName').value = student.FULL_NAME || '';
            document.getElementById('tel').value = student.TEL || '';
            document.getElementById('rParty').value = student.R_PARTY || '';
            document.getElementById('rPartyTel').value = student.R_PARTY_TEL || '';
            document.getElementById('email').value = student.EMAIL || '';
            document.getElementById('password').value = student.PASSWORD || '';
            studentFields.style.display = '';
        }
    });

    // Update student details
    document.getElementById('updateStudentBtn').addEventListener('click', async function() {
        const studentId = studentSelect.value;
        if (!studentId) return;

        const fullName = document.getElementById('fullName').value;
        const tel = document.getElementById('tel').value;
        const rParty = document.getElementById('rParty').value;
        const rPartyTel = document.getElementById('rPartyTel').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!fullName || !tel || !rParty || !rPartyTel || !email || !password) {
            nativeToast({
                message: 'All fields must be filled!',
                position: 'center',
                rounded: true,
                timeout: 4000,
                type: 'error',
                icon: false,
                edge: true,
                closeOnClick: false
            });
            return;
        }

        const studentRef = ref(database, `STUDENTS/${studentId}`);
        await update(studentRef, {
            FULL_NAME: fullName,
            TEL: tel,
            R_PARTY: rParty,
            R_PARTY_TEL: rPartyTel,
            EMAIL: email,
            PASSWORD: password
        });

        nativeToast({
            message: 'Student details updated successfully!',
            position: 'center',
            rounded: true,
            timeout: 4000,
            type: 'success',
            icon: false,
            edge: true,
            closeOnClick: false
        });
    });
    </script>
</body>
</html>
